<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-warning">
    <header>
        <div class="container g-0 mt-5">
            <div class="row">
                <div class="col">
                    <div class="bg-info  my-0 py-4 d-flex justify-content-center text-white border border-2">
                        <h1>Formulário de Cadastro</h1>
                    </div>                    
                </div>                
            </div>            
        </div>
    </header>
    <main>
        <div class="container bg-success border border-3 mb-5">
            <div class="row">
                <div class="col col-md-6 p-4 d-flex justify-content-center">
                    <img src="https://via.placeholder.com/400x400" />
                </div>
            <div class="col col-md-6">
                <form class="mt-5 ">
                    <label for="nome" class="form-label text-white">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-label text-white">Email:</label>
                    <input type="email" class="form-control" id="email">
                    <label for="telefone" class="form-label text-white">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone">
                    <button class="btn btn-primary mt-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
